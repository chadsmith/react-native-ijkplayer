apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeExtGet('compileSdkVersion', 23)
  buildToolsVersion safeExtGet('buildToolsVersion', '23.0.3')

  defaultConfig {
    minSdkVersion safeExtGet('minSdkVersion', 16)
    targetSdkVersion safeExtGet('targetSdkVersion', 23)
    versionCode 1
    versionName "1.0"
  }
}

allprojects {
  repositories {
    jcenter()
    flatDir {
      dirs 'libs'
    }
  }
}

dependencies {
  compile 'com.facebook.react:react-native:+'
  compile(name:'ijkplayer-java-release', ext:'aar')
  compile(name:'ijkplayer-armv7a-release', ext:'aar')
  compile(name:'ijkplayer-arm64-release', ext:'aar')
  compile(name:'ijkplayer-x86-release', ext:'aar')
  compile(name:'ijkplayer-x86_64-release', ext:'aar')
}
